{% extends "base.html" %}

{% block main %}
<img src="{{user[2]}}" alt="" class="profile">
<h1>{{user[1]}}</h1>
<a href="/follow/{{user[0]}}">follow this user</a>

<div id="tweets">
    {% for tweet in tweets %}
    <div>
        <img src="{{tweet[2]}}" alt="" class="profile">
        {{tweet[6]}}
    </div>
    {% endfor %}
</div>
{% endblock %}
